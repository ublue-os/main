name: ublue beta

on:
  pull_request:
  merge_group:
  schedule:
    - cron: "5 4 * * *" # 4am-ish UTC everyday (timed against official fedora container pushes)
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        image_name:
          - base
          - silverblue
          - kinoite
          - sway-atomic
          - budgie-atomic
          - cosmic-atomic
        image_variant:
          - main
          - nvidia
    with:
      image_name: ${{ matrix.image_name }}
      image_variant: ${{ matrix.image_variant }}
      image_version: beta
