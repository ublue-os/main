name: ublue main 40
on:
  pull_request:
  merge_group:
  schedule:
    - cron: '5 15 * * *'  # 3pm-ish UTC everyday (timed against official fedora container pushes)
  workflow_dispatch:

jobs:
  ublue-40:
    name: "build ublue-os/*-main:40"
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_version: 40